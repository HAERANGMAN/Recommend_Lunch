<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
    <header class="friends__header">      
        <div class="friends_friend friend friend--lg">
            <div class="friend__column">
                <img src="pics/정해랑.jpg" class="g-avatar friend__avatar" width="20%" height="20%"/>
                <div class="friend__content">
                  <span class="friend__name">
                    정해랑
                  </span>
                  <span class="friend__status">
                    돈많은 백수가 꿈
                  </span>
                </div>
            </div>
        </div>
    </header>
    <div class="friend__plus">
        <h5 class="friends__title">Plus friend</h5>
        <div class="friends_friend friend">
            <div class="friend__column">
                <img src="pics/정해랑.jpg" class="friend__avatar" width="20%" height="20%"/>
                <div class="friend__content">
                  <span class="friend__name">
                    Plus Friend
                  </span>
                  </div>
            </div>
          </div>
        </div>
    <ul class="friends__list">
        <h5 class="friends__title">Friends 14</h5>
        <li class="friends_friend friend friend--lg">
            <div class="friend__column">
                <img src="pics/정해랑.jpg" class="friend__avatar" width="20%" height="20%"/>
                <div class="friend__content">
                  <span class="friend__name">
                    정해랑
                  </span>
                  <span class="friend__status">
                    돈많은 백수가 꿈
                  </span>
                </div>
            </div>
            <div class="friend_column">
                <div class="friend__now-listening">
                    <span>Hardwell</span>
                    <i class="far fa-play-circle"></i>
                </div>
            </div>
          </li>
    </ul>
    </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav_list-item">
          <a href="friends.html" class="nav__list-link">
